<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div id="left">
    <div id="logo">
      <div id="odin">
        <img src="/img/odin-lined.png" 
             alt="Odin Project Logo"
             width="90px"
             height="auto">
      </div>
      <div>ODIN</div>
    </div>
    <div id="credit">Photo by 
      <a href="https://unsplash.com/@haliewestphoto">Halie West</a> 
      on <a href="https://unsplash.com/">Unsplash</a></div>
  </div>
  <div id="right">
    <div id="top">
      <div id="paragraph">
        This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </div>
      <div id="sentence">
        You <em>know</em> you want to.
      </div>
    </div>
    <form action="test" method="post">
      <div id="middle">
        <legend>Let's do this!</legend>

        <div class="row">
          <div class="labelinput">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">
          </div>

          <div class="labelinput">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>

        <div class="row">
          <div class="labelinput">
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email">
          </div>
          <div class="labelinput">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone">
          </div>
        </div>

        <div class="row">
          <div class="labelinput">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="labelinput">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
      </div>
      <div id="register_login">
        <button type="submit">Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
      </div>
    </form>
  
    <div id="bottom">
    </div>
  </div>
</body>
</html>
